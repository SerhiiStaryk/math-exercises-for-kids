<div id="multiplication-game" class="game-section hidden">
    <div id="level-selection" class="section">
        <h2>Оберіть рівень складності:</h2>
        <div class="level-buttons">
            <button onclick="startMultiplicationGame(1)">Легкий (1-4)</button>
            <button onclick="startMultiplicationGame(2)">Середній (1-7)</button>
            <button onclick="startMultiplicationGame(3)">Складний (1-10)</button>
        </div>
        <div class="action-buttons">
            <button onclick="startMistakeReview('multiplication')" class="review-button">Робота над помилками</button>
            <button onclick="returnToMenu()" class="return-button">Повернутися до меню</button>
        </div>
    </div>

    <div id="multiplication-game-play" class="section hidden">
        <div class="question-container">
            <h2 id="multiplication-question-text"></h2>
            <input type="number" id="multiplication-answer-input" placeholder="Введіть відповідь">
            <button onclick="checkMultiplicationAnswer()">Перевірити</button>
        </div>
        <div class="progress">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text">0/10</p>
        </div>
        <div id="multiplication-result-message"></div>
        <div class="action-buttons">
            <button onclick="returnToMenu()" class="return-button">Повернутися до меню</button>
        </div>
    </div>
</div>
