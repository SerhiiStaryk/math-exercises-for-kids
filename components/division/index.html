<div id="division-game" class="game-section hidden">
    <div id="division-level-selection" class="section">
        <h2>Оберіть рівень складності:</h2>
        <div class="level-buttons">
            <button onclick="startDivisionGame(1)">Легкий (1-4)</button>
            <button onclick="startDivisionGame(2)">Середній (1-7)</button>
            <button onclick="startDivisionGame(3)">Складний (1-10)</button>
        </div>
        <div class="action-buttons">
            <button onclick="startMistakeReview('division')" class="review-button">Робота над помилками</button>
            <button onclick="returnToMenu()" class="return-button">Повернутися до меню</button>
        </div>
    </div>

    <div id="division-game-play" class="section hidden">
        <div class="question-container">
            <h2 id="division-question-text"></h2>
            <input type="number" id="division-answer-input" placeholder="Введіть відповідь">
            <button onclick="checkDivisionAnswer()">Перевірити</button>
        </div>
        <div class="progress">
            <div class="progress-bar">
                <div id="division-progress-fill"></div>
            </div>
            <p id="division-progress-text">0/10</p>
        </div>
        <div id="division-result-message"></div>
        <div class="action-buttons">
            <button onclick="returnToMenu()" class="return-button">Повернутися до меню</button>
        </div>
    </div>
</div>
