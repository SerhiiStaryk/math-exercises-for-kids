<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математичні вправи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Вітаю у програмі для вивчення математики!</h1>
        
        <div id="game-selection" class="section">
            <h2>Оберіть гру:</h2>
            <div class="game-buttons">
                <button onclick="selectMultiplicationGame()">Таблиця множення</button>
                <button onclick="selectDivisionGame()">Таблиця ділення</button>
                <button onclick="selectAdditionGame()">Додавання до 10</button>
                <button onclick="selectSubtractionGame()">Віднімання до 10</button>
                <button onclick="selectComparisonGame()">Порівняння чисел до 10</button>
            </div>
            <button onclick="showStatistics()" class="statistics-button">Статистика помилок</button>
        </div>

        <!-- Include game components -->
        <div id="game-components">
            <!-- Multiplication game -->
            <div id="multiplication-game-container"></div>
            
            <!-- Division game -->
            <div id="division-game-container"></div>
            
            <!-- Addition game -->
            <div id="addition-game-container"></div>
            
            <!-- Subtraction game -->
            <div id="subtraction-game-container"></div>
            
            <!-- Comparison game -->
            <div id="comparison-game-container"></div>
            
            <!-- Statistics -->
            <div id="statistics-container"></div>
        </div>

        <div id="final-results" class="section hidden">
            <h2>Гра закінчена!</h2>
            <p id="final-score"></p>
            <p id="final-message"></p>
            <button onclick="restartGame()">Спробувати ще раз</button>
            <button onclick="returnToMenu()">Повернутися до меню</button>
        </div>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Повідомлення</h3>
            <p id="modal-message"></p>
            <button onclick="closeModal()" class="modal-button">Зрозуміло</button>
        </div>
    </div>
    <script src="multiplication.js"></script>
    <script src="division.js"></script>
    <script src="addition.js"></script>
    <script src="subtraction.js"></script>
    <script src="comparison.js"></script>
    <script src="common.js"></script>
    <script>
        // Load game components
        document.addEventListener('DOMContentLoaded', function() {
            // Load multiplication game
            fetch('components/multiplication.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('multiplication-game-container').innerHTML = html;
                });

            // Load division game
            fetch('components/division.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('division-game-container').innerHTML = html;
                });

            // Load addition game
            fetch('components/addition.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('addition-game-container').innerHTML = html;
                });

            // Load subtraction game
            fetch('components/subtraction.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('subtraction-game-container').innerHTML = html;
                });

            // Load comparison game
            fetch('components/comparison.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('comparison-game-container').innerHTML = html;
                });

            // Load statistics
            fetch('components/statistics.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('statistics-container').innerHTML = html;
                });
        });
    </script>
</body>
</html>
